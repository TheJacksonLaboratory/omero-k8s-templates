apiVersion: apps/v1
kind: Deployment
metadata:
  name: omero-web
spec:
  template:
    spec:
      containers:
        - name: nginx
          image: nginx:1.21.4
          volumeMounts:
            - $patch: delete
              name: nginx-ssl
            - mountPath: /etc/nginx/conf.d
              name: nginx-configmap
              readOnly: true
            - name: omero-static
              mountPath: /opt/omero-static
              subPath: static
              readOnly: true
          ports:
            - containerPort: 80
      volumes:
      - $patch: delete
        name: nginx-ssl

---

apiVersion: v1
kind: Service
metadata:
  name: omero-web
spec:
  type: ClusterIP
  selector:
    app: omero-web
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  externalIPs:
  - 192.168.49.2 # static IP hardcoded in github action test

---

$patch: delete
apiVersion: v1
kind: Secret
metadata:
  name: nginx-ssl