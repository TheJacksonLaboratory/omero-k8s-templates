apiVersion: apps/v1
kind: Deployment
metadata:
  name: omero-web
spec:
  template:
    spec:
      containers:
        - name: omero-web
          env:
            - name: CONFIG_omero_web_server__list
              value: '[["omero-server", 4064, "omero"]]'
          ports:
            - containerPort: 4080
        - $patch: delete
          name: nginx
      volumes:
        - $patch: delete
          name: nginx-ssl

---

apiVersion: v1
kind: Service
metadata:
  name: omero-web
spec:
  type: LoadBalancer
  selector:
    app: omero-web
  ports:
   - name: web
     port: 4080
     targetPort: 4080
     protocol: TCP