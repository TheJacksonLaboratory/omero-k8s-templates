apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: omero-web-direct
  name: omero-web-direct
spec:
  replicas: 1
  selector:
    matchLabels:
      app: omero-web-direct
  template: # Pod template
    metadata:
      labels:
        app: omero-web-direct
    spec: # Pod specificiation
      automountServiceAccountToken: false
      securityContext:
        # fsGroup forces volumes to be owned by gid=1000(omero-web)
        # This is necessary for the static files to be copied over
        # runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: omero-web-direct
          image: omero-web
          imagePullPolicy: Never
          env:
            - name: CONFIG_omero_web_server__list
              value: '[["omero-readonly-server", 4064, "omero"]]'
          ports:
          - containerPort: 4080
            protocol: TCP


---
apiVersion: v1
kind: Service
metadata:
  name: omero-web-direct
spec:
  type: LoadBalancer
  selector:
    app: omero-web-direct
  ports:
  - name: web
    port: 4080
    targetPort: 4080
    protocol: TCP